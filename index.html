<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        display: block;
      }
    </style>
  </head>
  <body>
    <main class="card-component">
      <div class="product-image">
        <img src="images/image-product-mobile.jpg" alt="" class="mobile" />
        <img src="images/image-product-desktop.jpg" alt="" class="desktop" />
      </div>
      <div class="product-information">
        <p class="product-category">Perfume</p>
        <p class="product-name">Gabrielle Essence Eau De Parfum</p>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="new-price">$149.99 <span class="old-price">$169.99</span></p>
        <button class="add-to-cart">
          <span
            ><img
              src="/product-preview-card-component-main/images/icon-cart.svg"
              alt=""
          /></span>
          Add To Cart
        </button>
      </div>
    </main>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
